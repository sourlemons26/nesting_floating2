<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        div{
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }
        .one{
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left:30px;
            margin-top:10px;
            text-align:center;
            float:left;
        }
    </style>
</head>
<body>

<div>
    <div class="one"> Spring</div>
    <div class="one"> Summer</div>
    <div class="one"> Fall</div>
    <div class="one"> Winter</div>
</div>

</body>
</html>
